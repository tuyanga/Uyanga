<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Agian</button>
        </div>
    </div>

    
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter guessed"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 5</b>
            </h4>
            <div class="keyboard"></div>
            <div class="con-modal">
                <img src="" alt="gif">
            </div>
        </div>
    </div>
</body>
</html>
